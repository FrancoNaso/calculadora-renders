<!DOCTYPE html>
<html>

<head>
    <title>Mobiliarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/logo.jpeg" type="image/x-icon">
</head>

<body>
    <header>
        <a href="./index.html"><h1>RenderPro</h1></a>
        
        <a class="back" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i></a>

    </header>
    <div class="container">
        <h1>Calculadora de Precios para Renders Mobiliarios</h1>

        <label for="opcion">Seleccione una opción:</label>
        <select id="opcion">
            <option value="cocina">Cocina</option>
            <option value="cama">Cama</option>
            <option value="armario">Armario</option>
            <option value="banitory">Banitory</option>
            <option value="mesa">Mesa / Escritorio</option>
            <option value="rack">Rack TV</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="fotos">Cantidad de fotos:</label>
        <input type="number" id="fotos" min="0" value="0"><br>

        <button onclick="calcularPrecio()">Calcular Precio</button>

        <p>Costo total: <span id="costoTotal">0</span> pesos argentinos</p>
        <footer>
            <p>Los precios indicados son aproximados y pueden estar sujetos a cambios en la cotización final.<br>
         Si tienes alguna pregunta, no dudes en contactarnos al <a href="https://wa.me/51468044">1151468044</a>. Estamos a tu disposición para ayudarte. </p>
        </footer>

        <script>
            function calcularPrecio() {
                const opcion = document.getElementById('opcion').value;
                const fotos = parseInt(document.getElementById('fotos').value);
                let precioBase = 0;

                switch (opcion) {
                    case 'cocina':
                        precioBase = 1500 + 1500 * fotos;
                        break;
                    case 'cama':
                        precioBase = 1500 + 1000 * fotos;
                        break;
                    case 'armario':
                        precioBase = 2000 + 1500 * fotos;
                        break;
                    case 'banitory':
                        precioBase = 1000 + 500 * fotos;
                        break;
                    case 'mesa':
                        precioBase = 1000 + 500 * fotos;
                        break;
                    case 'rack':
                        precioBase = 1000 + 500 * fotos;
                        break;
                    case 'otro':
                        document.getElementById('costoTotal').textContent = 'Comuníquese al 1151468044 para un presupuesto detallado.';
                        return;
                }

                document.getElementById('costoTotal').textContent = precioBase;
            }
        </script>
    </div>
</body>

</html>
